<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #FormQuery="ngForm" (submit)="Submit_Query(FormQuery.form)">
          
            <label for="query"> Busqueda de canci√≥n</label>
            <input type="text" class="form-control" name="query" ngModel #Input_Query="ngModel"  placeholder="Busqueda">
       
          <button type="submit" class="btn btn-outline-success">Buscar</button>
        </form>
      </div>
    </div>
  </div>

<div class="row row-cols-1 row-cols-md-1 g-4 mt-2">
    <div class="col" *ngFor="let track of tracks">
        <iframe style="border-radius:12px" 
            [src]="urlSafe('https://open.spotify.com/embed/track/'+track['id']+'?utm_source=generator')" 
            width="100%" height="152" frameBorder="0" allowfullscreen="" allowtransparency = "true"
            allow=" encrypted-media;" loading="lazy">
        </iframe>
    </div>
</div>
