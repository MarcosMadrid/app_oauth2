<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #FormCuentaId="ngForm" (submit)="Submit_Cuenta(FormCuentaId.form)">    
            <label for="client_id"> Cuenta spotify:</label>
            <input type="text" class="form-control" name="user_id" ngModel #Input_IdClient="ngModel"  placeholder="Enter your Client ID">
          <button type="submit" class="btn btn-outline-success">Buscar</button>
        </form>
      </div>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-sm-6 mb-3 mb-sm-0">
  <div class="card mb-3" style="max-width: 540px; min-width: 540px;"  *ngFor="let playlist of playlists">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="urlSafe(playlist['images'][0]['url']) " class="img-fluid rounded-start" alt="..." *ngIf="playlist['images'].length != 0">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{playlist['name']}}</h5>
          <p class="card-text">{{playlist['description']}}</p>
          <p class="card-text"><small class="text-body-secondary">Canciones: {{playlist['tracks']['total']}}</small></p>
        </div>
      </div>
      <p class="card-text p-2">
        <iframe style="border-radius:12px" 
          [src]="urlSafe('https://open.spotify.com/embed/playlist/'+playlist['id']+'?utm_source=generator')" 
          width="100%" height="152" frameBorder="0" allowfullscreen="" allowtransparency = "true"
          allow=" encrypted-media;" loading="lazy">
        </iframe>
      </p>
    </div>
    </div>
  </div>
</div>
